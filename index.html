<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Ping coming soon page</title>

</head>
<body>

  <div class="container">
    <div class="logo"><img src="images/logo.svg" alt="" class="logo"></div>
    <h1>We are launching <span id="dark-head">Soon!</span></h1>
    <p>Subscribe and get notified</p>
    <form id="email-form">
      <div class="input-field">
        <div class="inputlabel">
          <input type="text" id="inputbox" placeholder="Your Email Adress" maxlength="100">
        </div>
        <button id="Notify-btn" type="button">
          Notify Me
        </button>
      </div>
      <label for="" id="redlabel" style="text-align:start ;"></label>
    </form>
    <div class="imgdiv">
      <img src="images/illustration-dashboard.png" alt="" class="banner-img">
    </div>
  </div>

  <div class="social">
    <i class="fa-brands fa-facebook-f"></i>
    <i class="fa-brands fa-twitter"></i>
    <i class="fa-brands fa-instagram"></i>
  </div>
  <p style="padding: 3rem;">&copy; Copyright Ping. All rights reserved.</p>

 
  <script src="main.js"></script>
</body>
</html>
